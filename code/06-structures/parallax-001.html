<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Containers</title>
    <link rel="stylesheet" href="../01-main/main.css" />
  </head>
  <body class="pallet02" style="padding: 0rem">
    <!-- Component -->

    <section class="block">
      <div class="parallax-container">
        <div class="parallax-layer" data-speed="0.05">
          <img src="../../images/heros/home/Space_01.webp" />
        </div>

        <div class="parallax-layer" data-speed="0.2">
          <img src="../../images/heros/home/Swirls_01.webp" />
        </div>

        <div class="parallax-layer" data-speed="0.3">
          <div class="canvas-container">
            <canvas class="canvas-item" data-color-source="accent"></canvas>
            <img
              class="source-image"
              src="../../images/Brushes/Brush 02 002.webp"
              style="display: none"
            />
          </div>
        </div>

        <div class="parallax-layer" data-speed="0.4">
          <h1 class="parallax-title">B.<br />Wylie</h1>
        </div>

        <div class="parallax-layer" data-speed="0.6">
          <img src="../../images/heros/home/Geometry_01.webp" />
        </div>

        <div class="parallax-layer" data-speed="0.8">
          <h1 class="parallax-subtitle">Music</h1>
        </div>

        <div class="parallax-layer" data-speed="1">
          <img src="../../images/heros/home/Splatter_01.webp" />
        </div>
      </div>
    </section>

    <!-- JS -->

    <script type="module" src="../01-main/main.js"></script>

    <!-- End -->
  </body>
</html>
