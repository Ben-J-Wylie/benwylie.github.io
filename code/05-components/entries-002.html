<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entries</title>
    <link rel="stylesheet" href="../01-main/main.css" />
  </head>
  <body class="pallet02" style="padding: 0rem">
    <!-- Component -->

    <section>
      <div class="block block__pad">
        <div class="container">
          <div class="grid grid--1x2 grid--1x3 grid--gap">
            <!-- Start: Entry -->

            <div class="entry">
              <a href="#" class="openModal">
                <!-- ✅ Container for Multiply Effect -->
                <div class="entry--box entry--background entry--feature">
                  <!-- ✅ Wrapper for Image Multiply Effect -->
                  <div class="entry--image-multiply">
                    <img
                      src="../../images/brutal-banner-001.webp"
                      alt="Multiply Effect"
                    />
                  </div>
                </div>
              </a>

              <!-- Title -->
              <div class="entry--title">
                <h2>Everyone is Everyone And Everything is Everything</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS -->

    <script type="module" src="../01-main/main.js"></script>

    <!-- End -->
  </body>
</html>
