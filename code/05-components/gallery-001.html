<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="../01-main/main.css" />
  </head>
  <body class="pallet02" style="padding: 0rem">
    <div>
      <p>
        <strong><u>Gallery Images Long</u></strong>
        <br />
      </p>

      <div class="gallery">
        <div class="gallery-entries">
          <div class="gallery-entry gallery-imageLong">
            <img
              src="../../Portfolio/Live/NBA/Cleveland Cavaliers/Hero.png"
              alt="Exhibit Image"
            />
          </div>
        </div>
      </div>
    </div>

    <div>
      <p>
        <strong><u>Gallery Images</u></strong>
        <br />
      </p>

      <div class="gallery">
        <div class="gallery-entries">
          <div class="gallery-entry gallery-image">
            <img
              src="../../Portfolio/Live/NBA/Cleveland Cavaliers/Player 01.png"
              alt="Exhibit Image"
            />
          </div>

          <div class="gallery-entry gallery-image">
            <img
              src="../../Portfolio/Live/NBA/Cleveland Cavaliers/Player 02.png"
              alt="Exhibit Image"
            />
          </div>

          <div class="gallery-entry gallery-image">
            <img
              src="../../Portfolio/Live/NBA/Cleveland Cavaliers/Home 011.jpg"
              alt="Exhibit Image"
            />
          </div>

          <div class="gallery-entry gallery-image">
            <img
              src="../../Portfolio/Live/NBA/Cleveland Cavaliers/Player 03.png"
              alt="Exhibit Image"
            />
          </div>

          <div class="gallery-entry gallery-image">
            <img
              src="../../Portfolio/Live/NBA/Cleveland Cavaliers/Player 04.png"
              alt="Exhibit Image"
            />
          </div>

          <div class="gallery-entry gallery-image">
            <img
              src="../../Portfolio/Live/NBA/Cleveland Cavaliers/Player 05.png"
              alt="Exhibit Image"
            />
          </div>

          <div class="gallery-entry gallery-image">
            <img
              src="../../Portfolio/Live/NBA/Cleveland Cavaliers/Player 09.png"
              alt="Exhibit Image"
            />
          </div>
        </div>
      </div>
    </div>

    <div>
      <p>
        <strong><u>Gallery Videos</u></strong>
        <br />
      </p>

      <div class="gallery">
        <div class="gallery-entries">
          <div class="gallery-entry gallery-video">
            <video
              class="gallery-video"
              poster="../../Portfolio/Live/NBA/Cleveland Cavaliers/Player 01.png"
              src="../../Portfolio/Live/NBA/Cleveland Cavaliers/Big Shot 01.mp4"
              type="video/mp4"
              muted
              playsinline
              loop
            ></video>
          </div>

          <div class="gallery-entry gallery-image">
            <img
              src="../../Portfolio/Live/NBA/Cleveland Cavaliers/Home 011.jpg"
              alt="Exhibit Image"
            />
          </div>

          <div class="gallery-entry gallery-video">
            <video
              class="gallery-video"
              poster="../../Portfolio/Live/NBA/Cleveland Cavaliers/Player 01.png"
              src="../../Portfolio/Live/NBA/Cleveland Cavaliers/Big Shot 01.mp4"
              type="video/mp4"
              muted
              playsinline
              loop
            ></video>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->

    <script type="module" src="../01-main/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- End -->
  </body>
</html>
